project:
  name: snippets
  docker_name: mozorg/snippets
deploy:
  stage:
    - us-west-stage:
        url: "https://deis.us-west.moz.works"
        credentials: jenkins-deis
        app: "snippets-stage"
  prod:
    - name: "US-West Admin"
      url: "https://deis.us-west.moz.works"
      credentials: jenkins-deis
      app: "snippets-admin"
    - name: "US-West Prod"
      url: "https://deis.us-west.moz.works"
      credentials: jenkins-deis
      app: "snippets-prod"
    - name: "EU-West Prod"
      url: "https://deis.us-west.moz.works"
      credentials: jenkins-deis
      app: "snippets-prod"
notifications:
  irc:
    server: irc.mozilla.org:6697
    channel: "#snippets"
    nickname: mozmeao-jenkins-snippets
    on_success: always
    on_failure: change
